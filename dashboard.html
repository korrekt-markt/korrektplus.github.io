<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>korrektPlus Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#111">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, #333, #444);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #ff0a7a;
    }

    header button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(2, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    @media (max-width: 700px) {
      main { grid-template-columns: 1fr; }
    }

    .card {
      background: #222;
      border-radius: 16px;
      padding: 1.5rem;
    }

    .card.fixed {
      height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h2 {
      margin-top: 0;
      color: #00a7a0;
      font-size: 1.2rem;
    }

    .big {
      font-size: 2.6rem;
      font-weight: 800;
      color: #ff0a7a;
    }

    .muted {
      color: #aaa;
      font-size: .9rem;
    }

    .coupon {
      background: #333;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: .8rem;
    }

    .barcode {
      font-family: monospace;
      background: #000;
      padding: .5rem;
      border-radius: 6px;
      margin-top: .4rem;
      display: inline-block;
    }

    .receipt {
      background: #333;
      border-radius: 12px;
      padding: .8rem;
      margin-bottom: .6rem;
      font-size: .9rem;
    }

    .receipt small { color: #bbb; }

    button.primary {
      background: #ff0a7a;
      border: none;
      padding: .6rem 1rem;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>

<body>

<header>
  <h1>korrektPlus Dashboard</h1>
  <button onclick="logout()">Logout</button>
</header>

<main>

  <!-- PUNKTE -->
  <div class="card fixed">
    <div>
      <h2>Deine Punkte</h2>
      <div class="big" id="punkte">0</div>
      <div class="muted">Gesammelte korrektPlus Punkte</div>
    </div>
  </div>

  <!-- PROFIL -->
  <div class="card fixed">
    <div>
      <h2>Dein Profil</h2>
      <div><strong>Name:</strong> <span id="name">â€“</span></div>

      <div style="margin-top:.6rem;">
        <strong>korrektPlus ID:</strong>
        <div class="barcode" id="kpId">â€“</div>
      </div>

      <div style="margin-top:.4rem;">
        <strong>Barcode ID:</strong>
        <div class="barcode" id="barcodeId">â€“</div>
      </div>
    </div>
  </div>

  <!-- DIGITALE BONS -->
<div class="card">
  <h2>Digitale Bons</h2>
  <div id="receiptList" class="muted">
    Lade Bonsâ€¦
  </div>
</div>

  <!-- PREIS-ALARME -->
  <div class="card">
    <h2>Preis-Alarme</h2>
    <div class="muted">Noch keine Preis-Alarme eingerichtet.</div>
  </div>

  <!-- COUPONS (UNVERÃ„NDERT) -->
  <div class="card">
    <h2>Deine Coupons</h2>
    <div id="couponList" class="muted">Lade Couponsâ€¦</div>
  </div>

</main>

<script>
/* =============================
   SUPABASE
============================= */
const supabaseClient = supabase.createClient(
  "https://laeolvvznxstwmydqklp.supabase.co",
  "sb_publishable_CgwYa1tnn9djtayOCGzPGg_M_92vy4O"
);

let currentUserId = null;

/* =============================
   INIT
============================= */
(async () => {
  const { data: sessionData } = await supabaseClient.auth.getSession();

  if (!sessionData.session) {
    window.location.href = "/korrektplus";
    return;
  }

  const user = sessionData.session.user;
  currentUserId = user.id;

  const { data: profile } = await supabaseClient
    .from("profiles")
    .select("*")
    .eq("auth_user_id", user.id)
    .single();

  if (!profile) {
    alert("Dein korrektPlus Profil wurde noch nicht verknÃ¼pft.");
    return;
  }

  renderProfile(profile);
loadReceipts(profile.auth_user_id); // ðŸ‘ˆ HIER
  loadCoupons();
})();

/* =============================
   PROFIL
============================= */
function renderProfile(profile) {
  animatePoints(profile.punkte || 0);
  document.getElementById("name").textContent = profile.name || "â€“";
  document.getElementById("kpId").textContent = profile.korrektplus_id || "â€“";
  document.getElementById("barcodeId").textContent = profile.barcode_id || "â€“";
}

/* =============================
   DIGITALE BONS
============================= */
async function loadReceipts(authUserId) {
  const list = document.getElementById("receiptList");
  list.innerHTML = "";

  const { data: receipts, error } = await supabaseClient
    .from("receipts")
    .select("id, receipt_number, created_at, pdf_path")
    .eq("auth_user_id", authUserId)
    .order("created_at", { ascending: false });

  if (error || !receipts || receipts.length === 0) {
    list.textContent = "Noch keine digitalen Bons vorhanden.";
    return;
  }

  for (const r of receipts) {
    if (!r.pdf_path) continue;

    const url = await getSignedReceiptURL(r.pdf_path);

    const div = document.createElement("div");
    div.className = "coupon"; // gleiche Optik wie Coupons
    div.style.cursor = "pointer";

    const date = new Date(r.created_at).toLocaleDateString("de-DE");

    div.innerHTML = `
      <strong>Bon ${r.receipt_number}</strong><br>
      <small>${date}</small><br>
      <small>ðŸ“„ PDF Ã¶ffnen</small>
    `;

    div.onclick = () => window.open(url, "_blank");
    list.appendChild(div);
  }
}

  async function getSignedReceiptURL(path) {
  const { data, error } = await supabaseClient
    .storage
    .from("receipts")
    .createSignedUrl(path, 60 * 10); // 10 Minuten gÃ¼ltig

  if (error) {
    console.error("Signed URL Fehler:", error);
    return "#";
  }

  return data.signedUrl;
}
/* =============================
   COUPONS (BLEIBT)
============================= */
async function loadCoupons() {
  const { data: coupons, error } = await supabaseClient
    .from("coupons")
    .select("*")
    .order("updated_at", { ascending: false });

  const list = document.getElementById("couponList");
  list.innerHTML = "";

  if (error || !coupons || coupons.length === 0) {
    list.textContent = "Aktuell keine Coupons verfÃ¼gbar.";
    return;
  }

  coupons.forEach(c => {
    const div = document.createElement("div");
    div.className = "coupon";
    div.innerHTML = `
      <strong>${c.title}</strong><br>
      <small>${c.description || ""}</small>
    `;
    list.appendChild(div);
  });
}

/* =============================
   PUNKTE ANIMATION
============================= */
function animatePoints(target, duration = 1200) {
  const el = document.getElementById("punkte");
  const start = performance.now();

  function step(now) {
    const p = Math.min((now - start) / duration, 1);
    el.textContent =
      Math.floor(target * (1 - Math.pow(1 - p, 3))).toLocaleString("de-DE")
      + " Punkte";
    if (p < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

/* =============================
   LOGOUT
============================= */
async function logout() {
  await supabaseClient.auth.signOut();
  window.location.href = "/korrektplus";
}
</script>

</body>
</html>
